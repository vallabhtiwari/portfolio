<button type="button" id="modal-button" hidden data-bs-toggle="modal" data-bs-target="#staticBackdrop">
</button>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content rounded-4" id="modal-content">
            <div class="modal-header alert alert-success rounded-4 rounded-bottom-0" role="alert">
                <h5>Upload Successful</h5>
                <button type="button" id="modal-close-button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body text-muted d-flex justify-content-between align-items-baseline">
                <span id="modal-link"></span>
                <button type="button" class="btn" id="clip">
                    <h5><i class="bi bi-clipboard" id="clip-icon"></i></h5>
                </button>
            </div>
            <div class="modal-footer mt-2 border-0 d-flex justify-content-start">
                <p class="text-danger">Please note the link. It won't be visible again!! <br>Files will be available for 10 days only.</p>
            </div>
        </div>
    </div>
</div>

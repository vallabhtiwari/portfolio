{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="rounded-4 card" style="width: 28rem; margin:5rem auto ;">
        <form method="POST" id="form" enctype="multipart/form-data">
            <div class="card-body">

                <div class="card-header border-0">
                    <h4 class="card-title m-2">Select files and upload</h5>
                </div>
                <div class="from-group p-4">
                    {% csrf_token %}
                    {{form|crispy}}
                    <p id="instructions">Please do not upload files larger than 200mb</p>
                </div>
                <div class="card-footer border-0">
                    <button type="submit" class="btn btn-primary m-2">Upload</button>
                    <div class="progress m-2 d-none" id="progress-bar-container" role="progressbar" aria-label="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    {% include 'fileshare/modal.html' %}

    <script src="{% static 'fileshare/script.js' %}" type="text/javascript"></script>
{% endblock content %}

{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="rounded-4 card" style="width: 35rem; margin:5rem auto 1rem ;">
        <form method="POST" id="form" enctype="multipart/form-data">
            <div class="card-body">

                <div class="card-header border-0">
                    <h4 class="card-title m-2">Enter the url to shorten</h5>
                </div>
                <div class="from-group p-4">
                    {% csrf_token %}
                    <input type="url" class="form-control form-control-lg" placeholder="https://example.com/" name="url" required>
                </div>
                <div class="card-footer border-0">
                    <button type="submit" class="btn btn-primary m-2 mt-4">Shorten</button>

                    <div class="p-2 text-muted d-flex justify-content-between align-items-baseline">
                        <span id="url-content" ></span>
                        <button type="button" class="btn d-none" id="clip">
                            <h5><i class="bi bi-clipboard" id="clip-icon"></i></h5>
                        </button>
                    </div>
                    <p class="text-danger d-none px-2" id="note">Note: This url will work only for 10 days.</p>
                </div>
            </div>
        </form>
    </div>
    <div class="rounded-4 alert alert-danger alert-dismissible fade show d-none" id="error" style="width: 35rem; margin:auto ;"role="alert">
    </div>
{% endblock content %}
{% block scripts %}
    <script src="{% static 'shorturl/script.js' %}" type="text/javascript"></script>
{% endblock scripts %}
